{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block main-content %}

  
<div class="container my-5">
 <div class="row">
  <h3>Welcome {{request.user.username|capfirst}}</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="" class="btn btn-primary">Dashboard</a></li>
    <li class="d-grid"><a href="{% url 'update_profile' %}" class="btn">Update Profile</a></li>
    <li class="d-grid"><a href="{% url 'change_password' %}" class="btn">Change Password</a></li>
    
   </ul>
  </div>

  <div class="col-sm-8 offset-sm-1">
   <form action="" method="post">
    {% csrf_token %}

    <div class="col-12">
    </div> 


    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  </div>
  
 </div>
</div>
{% endblock main-content %}
